<ion-list>
  <ion-item>
    <ion-label>{{ recipeName }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{ source }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Page {{ pageNumber }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Serves {{ servings }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-list>
      <ion-list-header><ion-label>Ingredients</ion-label></ion-list-header>
      <ion-item *ngFor="let ingredient of ingredients">
        {{ ingredient.amount }} {{ ingredient.unit }}
        {{ ingredient.ingredientName }}
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-button (click)="deleteRecipe($event, recipe)" slot="end">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
</ion-list>
